<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="circle-result">
        <span class="result-score">76</span>
        <span class="of-100">of 100</span>
      </div>
      <div class="your-result-text-under-circle">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="results-summary-component-main">
      <h2> Summary </h2>
      <div class="box-param" id="red">
        <img src="/results-summary-component-main/assets/images/icon-reaction.svg">
        <span class="label"> Reaction </span>
        <div class="score"> 80 <span class="grey-text">/ 100 </span></div>
      </div>
      <div class="box-param" id="orange">
        <img src="/results-summary-component-main/assets/images/icon-memory.svg">
        <span class="label"> Memory</span>
        <div class="score"> 92 <span class="grey-text">/ 100 </span> </div>
      </div>
      <div class="box-param" id="green">
        <img src="/results-summary-component-main/assets/images/icon-verbal.svg">
        <span class="label"> Verbal</span>
        <div class="score"> 61 <span class="grey-text">/ 100 </span> </div>
      </div>
      <div class="box-param" id=blue>
        <img src="/results-summary-component-main/assets/images/icon-visual.svg">
        <span class="label">Visual</span>
        <div class="score"> 72 <span class="grey-text">/ 100 </span></div>
      </div>
      <div class="continue-btn">
        Continue
      </div>

    </div>
  </div>
</body>
</div>

</html>
